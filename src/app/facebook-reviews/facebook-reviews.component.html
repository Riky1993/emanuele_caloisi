<div class="col" *ngIf="!isMobile">
  <app-generic-facebook-reviews></app-generic-facebook-reviews>
</div>

<div id="accordionFacebookReviews" *ngIf="isMobile">
  <div class="card">
    <div class="card-header" id="headingFacebookReviews">
      <h5 class="mb-0">
        <a class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFacebookReviews"
           aria-expanded="false" aria-controls="collapseFacebookReviews">
          Recensioni
        </a>
      </h5>
    </div>

    <div id="collapseFacebookReviews" class="collapse" aria-labelledby="headingFacebookReviews" data-parent="#accordionFacebookReviews">
      <div class="card-body">
        <app-generic-facebook-reviews></app-generic-facebook-reviews>
      </div>
    </div>
  </div>
</div>
